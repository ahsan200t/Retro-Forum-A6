<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Union Forum</title>
    <!-- DaisyUI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <!-- navBar -->
      <div class="navbar bg-base-100 mt-10 container mx-auto">
        <div class="flex-1">
          <a class="text-4xl font-black">Union Forum</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1 gap-3">
            <li class="bg-[#12132D08] border border-solid border-[#12132D08] rounded-full"><img src="images/home.png" alt=""></li>
            <li class="bg-[#12132D08] border border-solid border-[#12132D08] rounded-full"><img src="images/pen.png" alt=""></i></li>
            <li class="bg-[#12132D08] border border-solid border-[#12132D08] rounded-full"><img src="images/Vector.png" alt=""></li>
            <li class="bg-[#12132D08] border border-solid border-[#12132D08] rounded-full"><img src="images/Flug.png" alt=""></li>
            <li>
                <button class="bg-[#7B7DFC] rounded-[50px] text-xl text-white font-bold">Sign In</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
        <section>
           <div class="flex justify-between mt-10 bg-[#12132D] bg-[url(/images/bgbanner.png)] bg-cover bg-no-repeat p-32">
             <!-- Text div -->
             <div class="space-y-6">
                <h1 class="text-6xl font-black text-white">Welcome to the <br> <span class="text-[#7B7DFC]">UniOn</span> Forum</h1>
                <p class="text-[#FFFFFFCC]">Share your favorite opinion and win and wp <br> forum coffee mug!</p>
                <label class="input input-bordered flex items-center rounded-[50px]">
                   <input type="text" class="grow" placeholder="Search here anything" />
                   <button class="bg-[#7B7DFC] rounded-[50px] text-xl text-white font-bold p-2">Search</button>
                 </label>
               </div>
               <!-- Users div -->
               <div class="bg-[#FFFFFF] p-16 rounded-[32px] space-y-5">
                <div class="flex justify-between gap-5">
                   <p>Registered Users</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between">
                   <p>Forum</p>
                   <p>05</p>
                </div>
                <div class="flex justify-between">
                   <p>Topics</p>
                   <p>01</p>
                </div>
                <div class="flex justify-between">
                   <p>Replies</p>
                   <p>01</p>
                </div>
               </div>
           </div>
        </section>
    </main>
    <footer></footer>

    <!-- js link -->
    <script src="script/script.js"></script>
  </body>
</html>
